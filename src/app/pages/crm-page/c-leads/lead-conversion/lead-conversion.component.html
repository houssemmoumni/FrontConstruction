<section class="lead-conversion-section">
    <header class="section-header">
        <h5>Lead Conversion</h5>
    </header>
    <div
        class="stat-item position-relative"
        [class.rtl-enabled]="themeService.isRTLEnabled()"
        [class.component-dark-theme]="themeService.isDark()"
    >
        <div class="number lh-1 fw-medium">25.99%</div>
        <span class="daxa-up-down-badge down position-relative">
            <i class="material-symbols-outlined">trending_down</i>
            1.25%
        </span>
        <div class="chart">
            <div id="crm_page_lead_conversation_chart"></div>
            <div class="title d-block text-body">Last Week</div>
        </div>
    </div>
</section>
