<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Users List
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
        <li class="breadcrumb-item position-relative">
            <a routerLink="/" class="d-inline-block position-relative">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item position-relative">
            Users
        </li>
        <li class="breadcrumb-item position-relative">
            Users List
        </li>
    </ol>
</div>

<!-- Users -->
<mat-card class="daxa-card users-card mb-25" [class.rtl-enabled]="themeService.isRTLEnabled()">
    <mat-card-header class="d-flex justify-content-between align-items-center">
        <mat-card-title>
            <div class="search-box position-relative">
                <i class="material-symbols-outlined">search</i>
                <input 
                    type="text" 
                    class="input-search form-control" 
                    placeholder="Search by name, email, phone, role..." 
                    (keyup)="applyFilter($event)" 
                    #input
                >
            </div>
        </mat-card-title>
        <mat-card-subtitle>
            <a mat-raised-button color="primary" class="add-new-btn" routerLink="/users-page/add-user">
                <i class="material-symbols-outlined">add</i>
                Add New Worker
            </a>
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <div class="table-container mat-elevation-z0">
            <table mat-table [dataSource]="dataSource" class="w-100">
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="fw-bold"> Name </th>
                    <td mat-cell *matCellDef="let worker" class="align-middle">
                        <div class="d-flex align-items-center">
                            <div class="user-avatar me-3">
                                <!-- Default avatar if no image -->
                                <i class="material-symbols-outlined" *ngIf="!worker.imagePath">person</i>
                                <img [src]="worker.imagePath" *ngIf="worker.imagePath" [alt]="worker.name">
                            </div>
                            <span class="user-name">{{worker.name}}</span>
                        </div>
                    </td>
                </ng-container>

                <!-- Role Column -->
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef class="fw-bold"> Role </th>
                    <td mat-cell *matCellDef="let worker">
                        <span class="role-badge" [ngClass]="worker.role.toLowerCase()">
                            {{worker.role | titlecase}}
                        </span>
                    </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef class="fw-bold"> Email </th>
                    <td mat-cell *matCellDef="let worker">
                        <a [href]="'mailto:' + worker.email" class="email-link">
                            {{worker.email}}
                        </a>
                    </td>
                </ng-container>

                <!-- Phone Column -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef class="fw-bold"> Phone </th>
                    <td mat-cell *matCellDef="let worker">
                        <a [href]="'tel:' + worker.phone" class="phone-link">
                            {{worker.phone}}
                        </a>
                    </td>
                </ng-container>

                <!-- Join Date Column -->
                <ng-container matColumnDef="joindate">
                    <th mat-header-cell *matHeaderCellDef class="fw-bold"> Join Date </th>
                    <td mat-cell *matCellDef="let worker">
                        <span class="date-display">
                            {{worker.joindate | date:'mediumDate'}}
                        </span>
                    </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="fw-bold text-center"> Actions </th>
                    <td mat-cell *matCellDef="let worker" class="text-center">
                        <button mat-icon-button [matMenuTriggerFor]="menu" color="primary">
                            <i class="material-symbols-outlined">more_vert</i>
                        </button>
                        <mat-menu #menu="matMenu">
                           
                            <button mat-menu-item (click)="deleteWorker(worker.id)">
                                <i class="material-symbols-outlined text-danger">delete</i>
                                <span>Delete</span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    class="hover-row"></tr>

                <!-- No Data Row -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell text-center p-4" colspan="6">
                        <div class="no-data-message">
                            <i class="material-symbols-outlined">search_off</i>
                            <p>No workers found matching "{{input.value}}"</p>
                        </div>
                    </td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25]" 
                          showFirstLastButtons
                          class="mat-elevation-z0">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
