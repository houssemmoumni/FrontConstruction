<mat-card class="daxa-card create-course-card mb-25 border-radius bg-white border-none d-block">
    <mat-card-header>
      <mat-card-title>
        <h5 class="mb-0">Add Content</h5>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="moduleForm" (ngSubmit)="onSubmit()">
        <!-- Title Field -->
        <div class="mb-25">
          <label class="main-label d-block lh-1 text-black">Title</label>
          <mat-form-field appearance="outline">
            <mat-label>Module Title</mat-label>
            <input matInput formControlName="title" placeholder="E.g. Introduction to Angular">
            <mat-error *ngIf="moduleForm.get('title')?.hasError('required')">
              Title is required.
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Content Field -->
        <div class="mb-25">
          <label class="main-label d-block lh-1 text-black">Content</label>
          <mat-form-field appearance="outline">
            <mat-label>Content description</mat-label>
            <textarea matInput formControlName="content" placeholder="Describe the content"></textarea>
            <mat-error *ngIf="moduleForm.get('content')?.hasError('required')">
              Content is required.
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Duration Field -->
        <div class="mb-25">
          <label class="main-label d-block lh-1 text-black">Duration (minutes)</label>
          <mat-form-field appearance="outline">
            <mat-label>Enter duration</mat-label>
            <input matInput type="number" formControlName="duration" placeholder="E.g. 120">
            <mat-error *ngIf="moduleForm.get('duration')?.hasError('required')">
              Duration is required.
            </mat-error>
            <mat-error *ngIf="moduleForm.get('duration')?.hasError('min')">
              Duration must be at least 1 minute.
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Video File Upload -->
        <div class="mb-25">
          <label class="main-label d-block lh-1 text-black">Video File</label>
          <div class="file-upload-container">
            <button mat-raised-button color="primary" type="button" (click)="fileInput.click()">
              <mat-icon>upload</mat-icon> Choose File
            </button>
            <input #fileInput type="file" (change)="onFileSelected($event)" style="display: none;">
            <span class="file-name">{{ selectedFileName || 'No file chosen' }}</span>
          </div>
          <mat-error *ngIf="moduleForm.get('videoFile')?.hasError('required')">
            Video file is required.
          </mat-error>
        </div>

        <!-- Submit Button -->
        <div class="btn-box d-md-flex align-items-center justify-content-end">
          <button mat-raised-button color="primary" type="submit" [disabled]="moduleForm.invalid">Save Module</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
