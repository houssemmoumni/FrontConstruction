<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Edit Course
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
        <li class="breadcrumb-item position-relative">
            <a routerLink="/" class="d-inline-block position-relative">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item position-relative">
            LMS
        </li>
        <li class="breadcrumb-item position-relative">
            Courses
        </li>
        <li class="breadcrumb-item position-relative">
            Edit Course
        </li>
    </ol>
</div>

<!-- Edit Course -->
<form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-xxl-7 col-xxxl-8">
            <mat-card class="daxa-card edit-course-card mb-25 border-radius bg-white border-none d-block">
                <mat-card-header>
                    <mat-card-title>
                        <h5 class="mb-0">
                            Edit Course
                        </h5>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    Course Title
                                </label>
                                <mat-form-field>
                                    <mat-label>
                                        Course title
                                    </mat-label>
                                    <input matInput formControlName="title" placeholder="E.g. Introduction to Java">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    Course Description
                                </label>
                                <div class="NgxEditor__Wrapper">
                                    <ng-container *ngIf="editor">
                                        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
                                        <ngx-editor [editor]="editor" formControlName="description"></ngx-editor>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    Duration (minutes)
                                </label>
                                <mat-form-field>
                                    <mat-label>
                                        Enter duration
                                    </mat-label>
                                    <input matInput type="number" formControlName="duration" placeholder="E.g. 120">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    Instructor
                                </label>
                                <mat-form-field>
                                    <mat-label>
                                        Select instructor
                                    </mat-label>
                                    <mat-select formControlName="instructor">
                                        @for (instructor of instructorList; track instructor) {
                                            <mat-option [value]="instructor">{{instructor}}</mat-option>
                                        }
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="mb-25">
                              <label class="main-label d-block lh-1 text-black">
                                Publish Course
                              </label>
                              <mat-form-field appearance="outline">
                                <mat-label>Select status</mat-label>
                                <mat-select formControlName="isPublished">
                                  <mat-option value="true">Published</mat-option>
                                  <mat-option value="false">Unpublished</mat-option>
                                </mat-select>
                              </mat-form-field>
                            </div>
                          </div>
                    </div>
                    <!-- Bouton "Save Changes" à l'intérieur du formulaire -->
                    <div class="btn-box d-md-flex align-items-center justify-content-end">
                        <button mat-button type="submit">Save Changes</button>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</form>
