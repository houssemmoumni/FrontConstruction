<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">Add Blog</h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
        <li class="breadcrumb-item position-relative">
            <a routerLink="/" class="d-inline-block position-relative">
                <i class="ri-home-8-line"></i> Dashboard
            </a>
        </li>
        <li class="breadcrumb-item position-relative">Blogs</li>
        <li class="breadcrumb-item position-relative">Add Blog</li>
    </ol>
</div>

<!-- Add Blog Form -->
<div class="row justify-content-center">
    <div class="col-xxl-7 col-xxxl-8">
        <mat-card class="daxa-card add-blog-card mb-25 border-radius bg-white border-none d-block">
            <mat-card-header>
                <mat-card-title>
                    <h5 class="mb-0">Add Blog</h5>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <!-- Blog Title -->
                        <div class="col-sm-12">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">Title</label>
                                <mat-form-field>
                                    <mat-label>Title</mat-label>
                                    <input matInput formControlName="title" required>
                                </mat-form-field>
                            </div>
                        </div>

                        <!-- Blog Content -->
                        <div class="col-sm-12">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">Content</label>
                                <mat-form-field class="textarea">
                                    <mat-label>Write your blog content</mat-label>
                                    <textarea matInput formControlName="content" rows="5"></textarea>
                                </mat-form-field>
                            </div>
                        </div>

                        <!-- Blog Image -->
                        <div class="col-sm-12">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">Upload Image</label>
                                <input type="file" (change)="onFileSelected($event)">
                            </div>
                        </div>
                    </div>
                    <div class="btn-box">
                        <button mat-button color="primary" type="submit">Add Blog</button>
                        <button mat-button color="warn" routerLink="/blogs">Cancel</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
