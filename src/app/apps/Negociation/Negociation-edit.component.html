<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Edit Negociation
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
        <li class="breadcrumb-item position-relative">
            <a routerLink="/" class="d-inline-block position-relative">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item position-relative">
            Negociation
        </li>
        <li class="breadcrumb-item position-relative">
            Edit
        </li>
    </ol>
</div>

<!-- Edit Negociation -->
<form [formGroup]="negociationForm" (ngSubmit)="onSaveChanges()">
    <div class="row">
        <div class="col-xxl-7 col-xxxl-8">
            <mat-card class="daxa-card edit-course-card mb-25 border-radius bg-white border-none d-block">
                <mat-card-header>
                    <mat-card-title>
                        <h5 class="mb-0">
                            Edit Negociation
                        </h5>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    Client ID
                                </label>
                                <mat-form-field>
                                    <mat-label>
                                        Enter Client ID
                                    </mat-label>
                                    <input matInput formControlName="clientId">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    Admin ID
                                </label>
                                <mat-form-field>
                                    <mat-label>
                                        Enter Admin ID
                                    </mat-label>
                                    <input matInput formControlName="adminId">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    Estimated Budget
                                </label>
                                <mat-form-field>
                                    <mat-label>
                                        Enter Budget
                                    </mat-label>
                                    <input matInput formControlName="budgetEstime">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    Requirements
                                </label>
                                <mat-form-field>
                                    <mat-label>
                                        Enter Requirements
                                    </mat-label>
                                    <input matInput formControlName="exigences">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    Status
                                </label>
                                <mat-form-field>
                                    <mat-label>
                                        Enter Status
                                    </mat-label>
                                    <input matInput formControlName="statut">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    Creation Date
                                </label>
                                <mat-form-field>
                                    <mat-label>
                                        Choose a date
                                    </mat-label>
                                    <input matInput [matDatepicker]="dateCreation" formControlName="dateCreation">
                                    <mat-datepicker-toggle matIconSuffix [for]="dateCreation"></mat-datepicker-toggle>
                                    <mat-datepicker #dateCreation></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    End Date
                                </label>
                                <mat-form-field>
                                    <mat-label>
                                        Choose a date
                                    </mat-label>
                                    <input matInput [matDatepicker]="dateFin" formControlName="dateFin">
                                    <mat-datepicker-toggle matIconSuffix [for]="dateFin"></mat-datepicker-toggle>
                                    <mat-datepicker #dateFin></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-xxl-5 col-xxxl-4">
            <mat-card
                class="daxa-card edit-course-card mb-25 border-radius bg-white border-none d-block"
                [class.component-dark-theme]="themeService.isDark()"
            >
                <mat-card-header>
                    <mat-card-title>
                        <h5 class="mb-0">
                            Negociation Overview
                        </h5>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="btn-box d-md-flex align-items-center justify-content-between">
                        <button mat-button type="submit">
                            Save Changes
                        </button>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</form>
