<h2>Formulaire de Candidature</h2>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">Prénom</label>
        <input type="text" id="firstName" class="form-control" [(ngModel)]="application.candidate.firstName" name="firstName" required>
    </div>

    <div class="form-group">
        <label for="lastName">Nom de famille</label>
        <input type="text" id="lastName" class="form-control" [(ngModel)]="application.candidate.lastName" name="lastName" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="application.candidate.email" name="email" required>
    </div>

    <div class="form-group">
        <label for="phoneNumber">Numéro de Téléphone</label>
        <input type="text" id="phoneNumber" class="form-control" [(ngModel)]="application.candidate.phoneNumber" name="phoneNumber" required>
    </div>

    <div class="form-group">
        <label for="address">Adresse</label>
        <input type="text" id="address" class="form-control" [(ngModel)]="application.candidate.address" name="address" required>
    </div>

    <div class="form-group">
        <label for="resume">CV</label>
        <input type="file" id="resume" class="form-control" (change)="onFileSelected($event)" required>
    </div>

    <button type="submit" class="btn btn-primary">Soumettre la candidature</button>
</form>
