<div class="page-wraper">
    <div class="page-content bg-white">
        <app-banner1 [data]="banner"></app-banner1>
        
        <div class="section-full content-inner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="section-head">
                            <h2 class="title">Create Pointage</h2>
                        </div>
                        
                        <form [formGroup]="pointageForm" (ngSubmit)="createPointage()">
                            <div class="row">
                                <!-- Date Field -->
                                <div class="col-sm-6">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Date</mat-label>
                                        <input matInput [value]="todayDate" readonly>
                                    </mat-form-field>
                                </div>

                                <!-- User Selection -->
                                <div class="col-sm-6">
                                    <mat-form-field appearance="outline">
                                        <mat-label>User</mat-label>
                                        <mat-select formControlName="id_user">
                                            <mat-option *ngFor="let user of users" [value]="user.id">
                                                {{ user.telephone }} (ID: {{ user.id }})
                                            </mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="pointageForm.get('id_user')?.hasError('required')">
                                            User is required
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <!-- Work Hours -->
                                <div class="col-sm-6">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Start Time</mat-label>
                                        <input matInput type="time" formControlName="temps_commencement">
                                        <mat-error *ngIf="pointageForm.get('temps_commencement')?.hasError('required')">
                                            Start time is required
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-6">
                                    <mat-form-field appearance="outline">
                                        <mat-label>End Time</mat-label>
                                        <input matInput type="time" formControlName="temps_finition">
                                        <mat-error *ngIf="pointageForm.get('temps_finition')?.hasError('required')">
                                            End time is required
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <!-- Pointage Buttons -->
                                <div class="col-sm-6">
                                    <button mat-raised-button color="primary" 
                                            type="button"
                                            (click)="registerEntry()"
                                            [disabled]="!!entryTime">
                                        <mat-icon>login</mat-icon> Register Entry
                                    </button>
                                    <span class="time-display" *ngIf="entryTime">
                                        Entry at: {{ entryTime | date:'HH:mm' }}
                                    </span>
                                </div>
                                <div class="col-sm-6">
                                    <button mat-raised-button color="accent" 
                                            type="button"
                                            (click)="registerExit()"
                                            [disabled]="!entryTime || !!exitTime">
                                        <mat-icon>logout</mat-icon> Register Exit
                                    </button>
                                    <span class="time-display" *ngIf="exitTime">
                                        Exit at: {{ exitTime | date:'HH:mm' }}
                                    </span>
                                </div>

                                <!-- Location -->
                                <div class="col-sm-12">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Location</mat-label>
                                        <input matInput formControlName="localisation">
                                        <mat-error *ngIf="pointageForm.get('localisation')?.hasError('required')">
                                            Location is required
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="submit-section">
                                <button mat-raised-button color="primary" 
                                        type="submit"
                                        [disabled]="!pointageForm.valid || !entryTime || !exitTime">
                                    Create Pointage Record
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
