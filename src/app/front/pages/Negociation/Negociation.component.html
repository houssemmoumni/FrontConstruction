<div class="page-wraper">
  <app-header-light3></app-header-light3>
  <div class="page-content bg-white">
      <div class="section-full content-inner overlay-black-dark" style="background-image:url(assets/images/background/bg1.jpg); background-position: 50% 50%;">
          <div class="container">
              <div class="row">
                  <div class="col-lg-5 text-center text-gray m-tb30">
                      <div class="dz_error">Negociation</div>
                  </div>

                  <div class="col-lg-5 text-center text-gray m-tb30">
                      <h2 class="error-head text-gray">Ajouter une Négociation</h2>
                      <p class="font-16 text-gray">Remplissez les champs ci-dessous pour ajouter une nouvelle négociation :</p>
                      <div class="dlab-divider bg-gray-dark"></div>
                      <form [formGroup]="negociationForm" (ngSubmit)="onSubmit()">
                          <div class="form-group">
                              <label for="budgetEstime" class="text-gray">Budget Estimé (€) *</label>
                              <input id="budgetEstime" formControlName="budgetEstime"
                                     class="form-control radius-no"
                                     placeholder="Budget estimé en euros"
                                     type="number"
                                     step="0.01"
                                     [ngClass]="{'is-invalid': negociationForm.get('budgetEstime')?.invalid && negociationForm.get('budgetEstime')?.touched}">
                              <div *ngIf="negociationForm.get('budgetEstime')?.invalid && negociationForm.get('budgetEstime')?.touched"
                                   class="invalid-feedback">
                                  Veuillez entrer un budget valide (≥ 0)
                              </div>
                          </div>
                          <div class="form-group">
                              <label for="exigences" class="text-gray">Exigences *</label>
                              <textarea id="exigences" formControlName="exigences"
                                        class="form-control radius-no"
                                        placeholder="Exigences spécifiques"></textarea>
                              <div *ngIf="negociationForm.get('exigences')?.invalid && negociationForm.get('exigences')?.touched"
                                   class="invalid-feedback">
                                  Ce champ est obligatoire
                              </div>
                          </div>
                          <div class="form-group">
                              <label for="demande" class="text-gray">Demande *</label>
                              <textarea id="demande" formControlName="demande"
                                        class="form-control radius-no"
                                        placeholder="Demande spécifique"></textarea>
                              <div *ngIf="negociationForm.get('demande')?.invalid && negociationForm.get('demande')?.touched"
                                   class="invalid-feedback">
                                  Ce champ est obligatoire
                              </div>
                          </div>
                          <button type="submit" class="site-button radius-no" [disabled]="negociationForm.invalid">
                              Envoyer
                          </button>
                      </form>
                      
                       
                     
                  </div>
              </div>
              <button class="site-button radius-no" (click)="goNegociation()">NegociationList</button>  <script>
                (function(){if(!window.chatbase||window.chatbase("getState")!=="initialized"){window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}})}const onLoad=function(){const script=document.createElement("script");script.src="https://www.chatbase.co/embed.min.js";script.id="k1Gp2OMb5rHb6FnISKujF";script.domain="www.chatbase.co";document.body.appendChild(script)};if(document.readyState==="complete"){onLoad()}else{window.addEventListener("load",onLoad)}})();
                </script>
          </div>
      </div>
      </div>
      
  <app-footer13></app-footer13>
  
</div>
