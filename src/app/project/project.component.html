<mat-card class="admin-card">
    <mat-card-header>
      <mat-card-title>Project Management</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="toolbar">
        <button mat-raised-button color="primary" (click)="isEditing = true">
          <mat-icon>add</mat-icon> Add Project
        </button>

        <mat-form-field appearance="outline">
          <mat-label>Search</mat-label>
          <input matInput [(ngModel)]="searchText" (input)="applyFilter()">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <div class="mat-table-container">
        <div class="mat-table-wrapper">
          <table mat-table [dataSource]="paginatedProjects" class="mat-elevation-z8">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let project">{{ project.name }}</td>
            </ng-container>

            <!-- Location Column -->
            <ng-container matColumnDef="location">
              <th mat-header-cell *matHeaderCellDef>Location</th>
              <td mat-cell *matCellDef="let project">{{ project.location }}</td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Description</th>
              <td mat-cell *matCellDef="let project">{{ project.description }}</td>
            </ng-container>

            <!-- Image Column -->
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef>Image</th>
              <td mat-cell *matCellDef="let project">
                <div class="image-container">
                  <img *ngIf="project.image"
                       [src]="project.image"
                       alt="Project image"
                       class="project-image">
                  <span *ngIf="!project.image" class="no-image">No image</span>
                </div>
              </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let project">
                <span class="status-badge" [class.published]="project.published">
                  {{ project.published ? 'Published' : 'Unpublished' }}
                </span>
              </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let project">
                <button mat-icon-button (click)="editProject(project)" matTooltip="Edit">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteProject(project)" matTooltip="Delete">
                  <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button
                        (click)="togglePublish(project)"
                        [color]="project.published ? 'accent' : 'primary'"
                        matTooltip="{{ project.published ? 'Unpublish' : 'Publish' }}">
                  <mat-icon>{{ project.published ? 'unpublish' : 'publish' }}</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>

        <mat-paginator [length]="filteredProjects.length"
                      [pageSize]="pageSize"
                      [pageSizeOptions]="[5, 10, 25]"
                      (page)="onPageChange($event)">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Edit Form -->
  <div *ngIf="isEditing" class="form-modal">
    <div class="form-container">
      <h2>{{ currentProject.id ? 'Edit' : 'Add' }} Project</h2>
      <form (ngSubmit)="submitForm()">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="currentProject.name" name="name" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Location</mat-label>
          <input matInput [(ngModel)]="currentProject.location" name="location" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput [(ngModel)]="currentProject.description" name="description"></textarea>
        </mat-form-field>

        <div class="image-upload">
          <label>Project Image:</label>
          <input type="file" (change)="onFileSelected($event)" accept="image/*">
          <div *ngIf="previewImage" class="image-preview">
            <img [src]="previewImage" alt="Preview">
            <button mat-icon-button class="remove-image" (click)="removeImage()">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" mat-button (click)="cancelForm()">Cancel</button>
          <button type="submit" mat-raised-button color="primary">Save</button>
        </div>
      </form>
    </div>
  </div>
